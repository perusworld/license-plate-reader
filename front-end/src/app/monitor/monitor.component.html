<div class="grid-container">
  <h1 class="mat-h1">License Plate Reader</h1>
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Video Feed
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="feedURL">
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <app-activity-log class="dashboard-card"></app-activity-log>
    </mat-grid-tile>
  </mat-grid-list>
</div>
