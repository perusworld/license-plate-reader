<div class="grid-container">
    <mat-toolbar color="primary" class="expanded-toolbar">
      <span>
        <button mat-button routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/parking">Parking</button>
      </span>
      <div fxLayout="row" fxLayoutAlign="end center" fxFlex="grow">
  
        <mat-slide-toggle color="accent" (click)="toggleDemo()">
          {{monitorSvc.mode}}
        </mat-slide-toggle>
  
        <button *ngIf="monitorSvc.demoMode" mat-icon-button color="accent" aria-label="Reset Demo" (click)="resetDemo()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
